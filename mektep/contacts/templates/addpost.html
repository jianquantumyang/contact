<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Добавить пост</title>
</head>

<body>


    <!-------------------------------NAvigation Starts------------------>

    <nav class="navbar navbar-expand-md navbar-dark mb-4" style="padding: 1rem; background-color:#3097D1">
        <a href="/" class="navbar-brand">
            {% load static %}
            <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid" width="80px" height="100px"></a>

            
        <button class="navbar-toggler" data-toggle="collapse" data-target="#responsive"><span
            class="navbar-toggler-icon"></span></button>


        <div class="collapse navbar-collapse" id="responsive">
            <ul class="navbar-nav me-auto text-capitalize">
              

                <li class="nav-item"><a href="/" class="nav-link">home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>

                <li class="nav-item"><a href="{% if user.pk %} /profile/{{user.pk}} {% else %} /accounts/login {% endif %}" class="nav-link">Профиль</a></li>
                <li class="nav-item"><a href="/postadd" class= "active nav-link">Добавить пост</a></li>
            </ul>


            {% if user.pk %}
            <a href="/profile/{{user.pk}}">
                {% if user.face %}

                <img src="/media/{{ user.face }}" alt="" class="rounded-circle ml-3 d-md-block" width="32px"
                    height="32px">
                {% else %}
                {% load static %}
                <img src="{% static 'img/whoami.png' %}" alt="" class="rounded-circle ml-3  d-md-block"
                    width="32px" height="32px">
            </a>
            {% endif %}
            </a>  
            <a style="margin-left: 5px;" href="{% url 'logout_page' %}">
                {% load static %}
                <img style="width: 25px; height: 25px;" src="{% static 'img/exit.png' %}" alt="Выйти"/>
            </a>    

        {% else %}
        <a style="margin-left: 5px;" href="{% url 'login' %}">
            {% load static %}
            <img style="width: 25px; height: 25px;" src="{% static 'img/login.png' %}" alt="Войти"/>
        </a> 
        {% endif %}


        </div>





    </nav>

    <!---------------------------------------------Ends navigation------------------------------>

    <!---------------------------MOdal Section  satrts------------------->
    <!-------------------------------------------Start Grids layout for lg-xl-3 columns and (xs-lg 1 columns)--------------------------------->


    <div class="container">
        <div class="row" style="justify-content: center;">


            <div class="card-body">
                <div style="display: block;">
                    <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        <label for="title">Имя поста</label>
                            <input id="title" class="form-control" name="name" placeholder="Имя поста" type="text"/><br/>
                        <label for="text">Текст</label>
                            
                        <textarea class="form-control" id="text" name="text" placeholder="Текст"></textarea><br/>
                        <label for="imgs">Картинки</label>
     
                        <input class="form-control" id="imgs" name="images" type="file" placeholder="Картинки" multiple/><br/>
                        <button type="submit" class="btn btn-success">Добавить</button><br/>
                    </form>
                </div>





            </div>






        </div>





    </div>





































    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
